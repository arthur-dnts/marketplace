<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <link rel="favicon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Cadastro | Marketplace</title>
</head>
<body>
    <main>
        <!-- Sign-in container and it's elements -->
        <section>
            <div class="form-container">
                <div class="form">
                    <h1 class="form-header">Marketplace</h1>
                    <input class="form-input" type="text" placeholder="Nome">
                    <input class="form-input" type="text" placeholder="Sobrenome">
                    <input class="form-input" type="email" placeholder="Email">
                    <input class="form-input" type="tel" placeholder="Telefone">
                    <hr>
                    <div class="password-container">
                        <input class="form-input" type="password" placeholder="Senha" id="password">
                        <img class="show-password" src="../assets/svg/static/eye-closed.svg" alt="eye-closed" data-target="password">
                    </div>
                    <div class="password-container">
                        <input class="form-input" type="password" placeholder="Confirmar senha" id="confirm-password">
                        <img class="show-password" src="../assets/svg/static/eye-closed.svg" alt="eye-closed" data-target="confirm-password">
                    </div>
                    <p class="form-description">Ao criar uma conta você aceita o nossos <a href="#">Termos e Condições</a></p>
                    <button class="confirm-button">Criar conta</button>
                    <p class="form-bottom">Já possui uma conta? <a href="log-in.html">Faça login</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="../script/form.js"></script>
</body>
</html>
