<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Cadastro | Marketplace</title>
</head>
<body>
    <main>
        <!-- Sign-in container and it's elements -->
        <section>
            <div class="form-container">
                <div class="top-decoration-container">
                    <div class="top-decoration-circle"></div>
                    <div class="top-decoration-shadow"></div>
                </div>
                <div class="bottom-decoration-container">
                    <div class="bottom-decoration-circle"></div>
                    <div class="bottom-decoration-shadow"></div>
                    <div class="bottom-decoration-sub-shadow"></div>
                </div>
                <div class="side-text">
                    <div class="text-header">
                        <img src="../assets/svg/static/logo/logo-black.png" alt="website-logo">
                    </div>
                    <div class="text-description">
                        <h1>Você está a poucos passos do sucesso!</h1>
                        <p>Conclua seu cadastro e acesse e-books, produtos e cursos exclusivos. Eleve sua carreira agora – o sucesso começa com você!</p>
                    </div>
                </div>
                <form id="sign-in-form" class="form">
                    <h1 class="form-header">Cadastro</h1>
                    <input class="form-input" type="text" placeholder="Nome" maxlength="50" required>
                    <input class="form-input" type="text" placeholder="Sobrenome" maxlength="50" required>
                    <input class="form-input" type="email" placeholder="Email" maxlength="100" required>
                    <div class="telefone-container">
                        <span class="prefix"><img src="../assets/svg/static/form/flag-brazil.svg" alt=""> +55</span>
                        <input id="telefone-input" class="form-input" type="tel" placeholder="(99) 91234-5678" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="15" required>
                    </div>
                    <hr>
                    <div class="password-container">
                        <input class="form-input" type="password" placeholder="Senha" id="password" minlength="8" maxlength="128" required>
                        <img class="show-password" src="../assets/svg/static/form/eye-closed.svg" alt="eye-closed" data-target="password">
                    </div>
                    <div class="password-container">
                        <input class="form-input" type="password" placeholder="Confirmar senha" id="confirm-password" minlength="8" maxlength="128" required>
                        <img class="show-password" src="../assets/svg/static/form/eye-closed.svg" alt="eye-closed" data-target="confirm-password">
                    </div>
                    <p class="form-description">Ao criar uma conta você aceita o nossos <a href="#">Termos e Condições</a></p>
                    <button type="submit" class="confirm-button">Criar conta</button>
                    <p class="form-bottom">Já possui uma conta? <a href="/log-in">Faça login</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="../script/sign-in.js"></script>
</body>
</html>
