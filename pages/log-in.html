<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Login | Marketplace</title>
</head>
<body>
    <main>
        <!-- Sign-in container and it's elements -->
        <section>
            <div id="form-login" class="form-container">
                <div class="bottom-decoration-container">
                    <div class="bottom-decoration-circle"></div>
                    <div class="bottom-decoration-shadow"></div>
                    <div class="bottom-decoration-sub-shadow"></div>
                </div>
                <div class="top-decoration-container">
                    <div class="top-decoration-circle"></div>
                    <div class="top-decoration-shadow"></div>
                </div>
                <div class="text-form">
                    <div class="text-header">
                        <img src="../assets/svg/static/logo/logo-black.png" alt="website-logo">
                        <h1>Marketplace</h1>
                    </div>
                    <div class="text-description">
                        <h1>Bem vindo de volta ao nosso site!</h1>
                        <p>Faça login e mergulhe novamente em e-books, produtos e cursos que impulsionam sua carreira. Seu sucesso continua aqui!</p>
                    </div>
                </div>
                <form class="form">
                    <h1 class="form-header">Entrar</h1>
                    <input class="form-input" type="email" placeholder="Email" maxlength="100" required>
                    <div class="password-container">
                        <input class="form-input" type="password" placeholder="Senha" id="password" minlength="8" maxlength="128" required>
                        <img class="show-password" src="../assets/svg/static/form/eye-closed.svg" alt="eye-closed" data-target="password">
                    </div>
                    <p class="forget-password"><a href="#">Esqueceu sua senha?</a></p>
                    <button type="submit" class="confirm-button">Entrar</button>
                    <p class="form-bottom">Não possui uma conta? <a href="/sign-in">Cadastre-se</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="../script/log-in.js"></script>
</body>
</html>
